<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         table , th , tr , td {
            border : 1px solid black;
            border-collapse: collapse ;
        }
        th{
            background-color: burlywood;
        }
        td{
            padding: 20px;
            border-spacing: 5px;
            background-color: aqua;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th> Sr.No. </th>
                <th> Year </th>
                <th> BJP </th>
                <th> CONGRESS </th>
                <th> AAP </th>
                <th> TMC </th>
                <th> Total Seats </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th> 1 </th>
                <td> 2014 </td>
                <td> 150 seats </td>
                <td> 50 seats </td>
                <td> 25 seats </td>
                <td> 5 seats </td>
                <td> 300 </td>
            
            </tr>
            <tr>
                <th> 2 </th>
                <td> 2019 </td>
                <td> 120 seats </td>
                <td> 75 seats </td>
                <td> 50 seats </td>
                <td> 25 seats </td>
                <td> 300 </td>
            </tr>
            <tr>
                <th> 3 </th>
                <td> 2024 </td>
                <td> 40 seats </td>
                <td> 175 seats </td>
                <td> 75 seats </td>
                <td> 65 seats </td>
                <td> 300 </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th rowspan " 1 "> Total </th>
                <td> </td>
                <td> 310 </td>
                <td> 300 </td>
                <td> 160 </td>
                <td> 95 </td>
                <td> 900 </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
